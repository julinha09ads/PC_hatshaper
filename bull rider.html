<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="bull rider.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <div class="card-deck">
        <div class="card">
          <img class="card-img-top" src="bull rider.png" alt="Imagem de capa do card">
          <div class="card-body">
            <h5 class="card-title">Modelos</h5>
            <p class="card-text">Chapéu TXI Black Felf 20x
                <br>
                Realizado limpeza, higienização e remodelagem.
                <br>
                Modelado em estilo bullrider</p>
            <p class="card-text"><small class="text-muted"></small></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="bull rider marrom.png" alt="Imagem de capa do card">
          <div class="card-body">
            <h5 class="card-title">Modelos</h5>
            <p class="card-text">Chapéu mundial aba 13 feltro marrom.
                <br>
                Modelado em estilo Bull Rider.</p>
            <p class="card-text"><small class="text-muted"></small></p>
          </div>
        </div>
        <div class="card">
          <img class="card-img-top" src="brow bull rider.png" alt="Imagem de capa do card">
          <div class="card-body">
            <h5 class="card-title">Modelos</h5>
            <p class="card-text">Chapéu Rio Branco feltro marrom.
                <br>
                Remodelagem de aba, estilo Bull Rider</p>
            <p class="card-text"><small class="text-muted"></small></p>
          </div>
        </div>
      </div>

</body>
</html>
